language: cpp

sudo: required

dist: bionic

cache:
  apt: true

env:
  global:
    - REPO_SLUG=$TRAVIS_REPO_SLUG
    - IS_PULL_REQUEST=$TRAVIS_PULL_REQUEST
    - BUILD_DIR=$TRAVIS_BUILD_DIR
    - BUILD_DARTPY=OFF
    - CODECOV=OFF

matrix:
  fast_finish: true
  include:
    - os: linux
      env:
        - BUILD_NAME=BIONIC_RELEASE_DOCS
        - DOCKER_NAME=dartsim/dart-dev:bionic-docs
        - BUILD_TYPE=Release
        - COMPILER=gcc
        - BUILD_DOCS=ON
      services: docker

install:
  - if [ -n "$DOCKER_NAME" ]; then
      docker pull $DOCKER_NAME;
    else
      sudo -E .ci/install.sh;
    fi

script:
  - if [ -n "$DOCKER_NAME" ]; then
      docker run -v $TRAVIS_BUILD_DIR:$TRAVIS_BUILD_DIR --env-file .ci/docker/env.list $DOCKER_NAME /bin/sh -c "cd $TRAVIS_BUILD_DIR && ./.ci/build.sh";
    else
      sudo -E .ci/build.sh;
    fi

deploy:
  github-token: $GITHUB_TOKEN
  provider: pages
  skip-cleanup: true
  local-dir: gh-pages
  keep-history: false
  verbose: true
  on:
    branch: master
    condition: $BUILD_DOCS == ON && $TRAVIS_EVENT_TYPE != cron
