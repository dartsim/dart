# Azure Pipeline settings
# Ref: https://docs.microsoft.com/en-us/azure/devops/pipelines

jobs:
- job: xenial_gcc_debug
  pool:
    vmImage: 'Ubuntu 16.04'
  variables:
    OS_NAME: linux
    COMPILER: gcc
    BUILD_TYPE: Debug
    BUILD_DIR: $(Build.SourcesDirectory)
    DOCKERFILE: Dockerfile.ubuntu-xenial
  steps:
  - template: .ci/azure-pipelines/docker.yml

- job: xenial_32bit_gcc_release
  pool:
    vmImage: 'Ubuntu 16.04'
  variables:
    OS_NAME: linux
    COMPILER: gcc
    BUILD_TYPE: Release  # TODO: Tests fail in debug mode
    BUILD_DIR: $(Build.SourcesDirectory)
    DOCKERFILE: Dockerfile.ubuntu-xenial-32bit
  steps:
  - template: .ci/azure-pipelines/docker.yml

- job: bionic_gcc_debug_with_codecov
  pool:
    vmImage: 'Ubuntu 16.04'
  variables:
    OS_NAME: linux
    COMPILER: gcc
    BUILD_TYPE: Debug
    BUILD_DIR: $(Build.SourcesDirectory)
    DOCKERFILE: Dockerfile.ubuntu-bionic
    CODECOV: ON
  steps:
  - template: .ci/azure-pipelines/docker.yml

- job: bionic_gcc_dartpy_release
  pool:
    vmImage: 'Ubuntu 16.04'
  variables:
    OS_NAME: linux
    COMPILER: gcc
    BUILD_TYPE: Release
    BUILD_DARTPY: ON
    BUILD_DIR: $(Build.SourcesDirectory)
    DOCKERFILE: Dockerfile.ubuntu-bionic
  steps:
  - template: .ci/azure-pipelines/docker.yml
  timeoutInMinutes: 0

- job: cosmic_gcc_debug
  pool:
    vmImage: 'Ubuntu 16.04'
  variables:
    OS_NAME: linux
    COMPILER: gcc
    BUILD_TYPE: Debug
    BUILD_DIR: $(Build.SourcesDirectory)
    DOCKERFILE: Dockerfile.ubuntu-cosmic
  steps:
  - template: .ci/azure-pipelines/docker.yml

- job: disco_gcc_debug
  continueOnError: true
  pool:
    vmImage: 'Ubuntu 16.04'
  variables:
    OS_NAME: linux
    COMPILER: gcc
    BUILD_TYPE: Debug
    BUILD_DIR: $(Build.SourcesDirectory)
    DOCKERFILE: Dockerfile.ubuntu-disco
  steps:
  - template: .ci/azure-pipelines/docker.yml

- job: high_sierra_clang_debug
  pool:
    vmImage: 'macOS 10.13'
  variables:
    OS_NAME: osx
    BUILD_TYPE: Debug
    BUILD_DIR: $(Build.SourcesDirectory)
  steps:
  - script: |
      '.ci/install.sh'
    displayName: 'Install'
  - script: |
      '.ci/script.sh'
    displayName: 'Script'

- job: high_sierra_clang_release
  pool:
    vmImage: 'macOS 10.13'
  variables:
    OS_NAME: osx
    BUILD_TYPE: Release
    BUILD_DIR: $(Build.SourcesDirectory)
  steps:
  - script: |
      '.ci/install.sh'
    displayName: 'Install'
  - script: |
      '.ci/script.sh'
    displayName: 'Script'

- job: windows_vs_amd64
  pool:
    vmImage: 'windows-2019'
  variables:
    ARCHITECTURE_SUFFIX: '-x64'
    VCPKG_ARCH: 'x64-windows'
    BUILD_TOOLSET_VERSION: '142'
    CMAKE_GENERATOR: 'Visual Studio 16 2019'
    CONFIGURATION: 'Release'
  steps:
  - script: |
      git clone https://github.com/Microsoft/vcpkg
      cd vcpkg
      .\bootstrap-vcpkg.bat
      .\vcpkg integrate install
      .\vcpkg vcpkg remove --outdated --recurse
      .\vcpkg vcpkg install --recurse --triplet $(VCPKG_ARCH) assimp boost-system boost-filesystem ccd eigen3 fcl
      .\vcpkg vcpkg integrate install
    displayName: 'Install dependencies'
    workingDirectory: '$(Build.SourcesDirectory)'
  - script: |
      cmake --version
      mkdir build
      cd build
      cmake .. -G "$(CMAKE_GENERATOR)" -DCMAKE_BUILD_TYPE=$(CONFIGURATION) -Wno-dev -T "v$(BUILD_TOOLSET_VERSION),host=x64" -DVCPKG_TARGET_TRIPLET=$(VCPKG_ARCH) -DCMAKE_TOOLCHAIN_FILE="../vcpkg/scripts/buildsystems/vcpkg.cmake" -DCMAKE_INSTALL_PREFIX="$(Build.BinariesDirectory)/$(REPO_NAME)"
      cmake --build . --target ALL_BUILD --config $(CONFIGURATION) -- /maxcpucount:4
    displayName: 'Build'
    workingDirectory: '$(Build.SourcesDirectory)'
