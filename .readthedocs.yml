# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required for Sphinx to work properly
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"

# Build configuration
sphinx:
  configuration: docs/readthedocs/conf.py
  # Note: fail_on_warning is disabled because Python API warnings are expected
  # until dartpy wheels are published to PyPI

# Required dependencies for building Sphinx documentation
python:
  install:
    - requirements: docs/readthedocs/requirements.txt

# Build output
formats: all
