cli11 = ">=2.4.2,<3"
cmake = ">=4.0.2,<5"
console_bridge = ">=1.0.2,<2"
doxygen = ">=1.13.2,<2"
eigen = ">=3.4.0,<4"
entt = ">=3.14.0,<4"
fcl = ">=0.7.0,<0.8"
fmt = ">=11.1.4,<12"
gtest = ">=1.17.0,<2"
imgui = ">=1.91.9,<2"
ipopt = ">=3.14.17,<4"
isort = ">=6.0.1,<7"
jinja2 = ">=3.1.2"
libboost-devel = ">=1.86.0,<2"
libode = ">=0.16.5,<0.17"
myst-parser = "*"
nanobind = ">=2.4.0"
ninja = ">=1.12.1,<2"
nlopt = ">=2.10.0,<3"
numpy = ">=2.2.5,<3"
octomap = ">=1.10.0,<2"
openscenegraph = ">=3.6.5,<4"
pagmo-devel = ">=2.19.1,<3"
pip = ">=25.1.1,<26"
pipx = ">=1.7.1,<2"
pkg-config = ">=0.29.2,<0.30"
prettier = ">=3.4.2,<4"
pybind11 = ">=3.0"
pybind11-stubgen = ">=2.5.1,<3"
pytest = ">=8.3.5,<9"
scikit-build-core = ">=0.10"
setuptools = ">=80.1.0,<81"
spdlog = ">=1.15.3,<2"
