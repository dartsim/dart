    cmake \
        -G Ninja \
        -S .deps/OpenSceneGraph \
        -B .deps/OpenSceneGraph/build \
        -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX \
        -DCMAKE_BUILD_TYPE=Release \
        -DCMAKE_PREFIX_PATH=$CONDA_PREFIX \
        -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
