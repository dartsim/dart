[project]
name = "DART"
version = "6.15.0"
description = "Dynamic Animation and Robotics Toolkit"
authors = ["Jeongseok Lee <jslee02@gmail.com>"]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-64", "osx-arm64", "win-64"]

[build-dependencies]
benchmark = ">=1.9.1,<2"
black = ">=24.2.0"
cmake = ">=3.22"
doxygen = ">=1.10.0"
gtest = ">=1.15.2,<2"
isort = ">=5.13.2"
ninja = ">=1.11.1"
pip = ">=24.0"
pipx = ">=1.4.3"
pkg-config = ">=0.29.2"
pytest = ">=8.1.1"
setuptools = ">=69.1.1"

[dependencies]
assimp = ">=5.4.3,<6"
bullet-cpp = ">=3.25,<4"
console_bridge = ">=1.0.2,<2"
eigen = ">=3.4.0,<4"
fcl = ">=0.7.0,<0.8"
fmt = ">=11.0.2,<12"
imgui = ">=1.91.6,<2"
ipopt = ">=3.14.17,<4"
libboost-devel = ">=1.86.0,<2"
libode = ">=0.16.5,<0.17"
nlopt = ">=2.9.0,<3"
numpy = ">=2.2.2,<3"
octomap = ">=1.10.0,<2"
openscenegraph = ">=3.6.5,<4"
pagmo = ">=2.19.1,<3"
spdlog = ">=1.15.0,<2"
tinyxml2 = ">=10.0.0,<11"
urdfdom = ">=4.0.1,<5"

[tasks]
clean = { cmd = "rm -rf build && rm -rf .deps && rm -rf .pixi && rm pixi.lock" }

config = { cmd = """
    cmake \
        -G Ninja \
        -S . \
        -B build/$PIXI_ENVIRONMENT_NAME/cpp/$BUILD_TYPE \
        -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX \
        -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
        -DCMAKE_PREFIX_PATH=$CONDA_PREFIX \
        -DDART_USE_SYSTEM_GOOGLEBENCHMARK=ON \
        -DDART_USE_SYSTEM_GOOGLETEST=ON \
        -DDART_USE_SYSTEM_IMGUI=ON \
        -DDART_VERBOSE=$DART_VERBOSE
""", env = { DART_VERBOSE = "OFF", BUILD_TYPE = "Release" } }

lint-cpp = { cmd = """
    cmake \
    --build build/$PIXI_ENVIRONMENT_NAME/cpp/$BUILD_TYPE \
    --target format
""", depends-on = ["config"] }

lint-py = { cmd = """
    black . --exclude '\\..*' \
    && isort . --skip-glob '.*'
""", depends-on = ["config"] }

lint = { depends-on = ["lint-cpp", "lint-py"] }

check-lint-cpp = { cmd = """
    cmake \
        --build build/$PIXI_ENVIRONMENT_NAME/cpp/$BUILD_TYPE \
        --target check-format
""", depends-on = ["config"], env = { BUILD_TYPE = "Release" } }

check-lint-py = { cmd = """
    black . --check --exclude '\\..*' \
    && isort . --check --skip-glob '.*'
""", depends-on = ["config"] }

check-lint = { depends-on = ["check-lint-cpp", "check-lint-py"] }

build = { cmd = """
    cmake \
        --build build/$PIXI_ENVIRONMENT_NAME/cpp/$BUILD_TYPE \
        -j \
        --target all
""", depends-on = ["config"], env = { BUILD_TYPE = "Release" } }

build-tests = { cmd = """
    cmake \
        --build build/$PIXI_ENVIRONMENT_NAME/cpp/$BUILD_TYPE \
        -j \
        --target tests
""", depends-on = ["config"], env = { BUILD_TYPE = "Release" } }

build-dartpy = { cmd = """
    cmake \
        --build build/$PIXI_ENVIRONMENT_NAME/cpp/$BUILD_TYPE \
        -j \
        --target dartpy
""", depends-on = ["config"], env = { BUILD_TYPE = "Release" } }

test = { cmd = """
    ctest \
        --test-dir build/$PIXI_ENVIRONMENT_NAME/cpp/$BUILD_TYPE \
        --output-on-failure
""", depends-on = ["build-tests"], env = { BUILD_TYPE = "Release" } }

test-dartpy = { cmd = """
    cmake \
        --build build/$PIXI_ENVIRONMENT_NAME/cpp/$BUILD_TYPE \
        -j \
        --target pytest
""", depends-on = ["config"], env = { BUILD_TYPE = "Release" } }

test-all = { cmd = """
    cmake --build build/$PIXI_ENVIRONMENT_NAME/cpp/$BUILD_TYPE -j --target ALL
""", depends-on = ["config"], env = { BUILD_TYPE = "Release" } }

ex = { cmd = """
    cmake \
        --build build/$PIXI_ENVIRONMENT_NAME/cpp/$BUILD_TYPE \
        --target $EXE \
        --parallel \
    && ./build/$PIXI_ENVIRONMENT_NAME/cpp/$BUILD_TYPE/bin/$EXE
""", depends-on = [
    "config",
