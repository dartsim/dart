    rm -rf .deps/OpenSceneGraph/ && \
    git clone https://github.com/openscenegraph/OpenSceneGraph.git .deps/OpenSceneGraph && \
    cd .deps/OpenSceneGraph && \
    git checkout 2e4ae2ea94595995c1fc56860051410b0c0be605
