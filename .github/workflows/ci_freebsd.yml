name: CI FreeBSD (VM)

on:
  push:
    branches:
      - "**"
    paths-ignore:
      - ".github/workflows/cache_*.yml"
      - "docker/dev/**"
      - "docs/**"
      - ".readthedocs.yml"
      - "tutorials/**"
      - "**/*.md"
      - "**/*.rst"
      - "**/*.po"
      - "**/*.pot"
  pull_request:
    branches:
      - "**"
    paths-ignore:
      - ".github/workflows/cache_*.yml"
      - "docker/dev/**"
      - "docs/**"
      - ".readthedocs.yml"
      - "tutorials/**"
      - "**/*.md"
      - "**/*.rst"
      - "**/*.po"
      - "**/*.pot"
  schedule:
    # Run every Monday at 04:00 UTC
    - cron: "0 4 * * 1"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name != 'schedule' }}

jobs:
  freebsd:
    name: FreeBSD repro (VM)
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          cache: true
          pixi-bin-path: ${{ runner.temp }}/pixi/bin/pixi

      - name: Run FreeBSD repro tests
        env:
          FREEBSD_VM_CPUS: "2"
          FREEBSD_VM_MEM: "4096"
          FREEBSD_VM_BUILD_PARALLEL_LEVEL: "1"
          FREEBSD_VM_CTEST_TIMEOUT: "2400"
          FREEBSD_VM_TEST_EXCLUDE_REGEX: "ForwardKinematics|AtlasIK|INTEGRATION_io_Read|INTEGRATION_io_UrdfParser|INTEGRATION_io_UrdfMaterialParsing|INTEGRATION_io_IkFast|INTEGRATION_simulation_MomentumConservation|INTEGRATION_simulation_MimicConstraint|UNIT_constraint_BalanceConstraint"
        run: pixi run freebsd-test

      - name: Stop FreeBSD VM
        if: always()
        run: pixi run freebsd-stop
