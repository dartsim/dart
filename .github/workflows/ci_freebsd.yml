name: CI FreeBSD (VM)

on:
  push:
    branches:
      - "**"
    paths-ignore:
      - ".github/workflows/cache_*.yml"
      - "docker/dev/**"
      - "docs/**"
      - ".readthedocs.yml"
      - "tutorials/**"
      - "**/*.md"
      - "**/*.rst"
      - "**/*.po"
      - "**/*.pot"
  pull_request:
    branches:
      - "**"
    paths-ignore:
      - ".github/workflows/cache_*.yml"
      - "docker/dev/**"
      - "docs/**"
      - ".readthedocs.yml"
      - "tutorials/**"
      - "**/*.md"
      - "**/*.rst"
      - "**/*.po"
      - "**/*.pot"
  schedule:
    # Run every Monday at 04:00 UTC
    - cron: "0 4 * * 1"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name != 'schedule' }}

jobs:
  freebsd:
    name: FreeBSD repro (VM)
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          cache: true
          pixi-bin-path: ${{ runner.temp }}/pixi/bin/pixi

      - name: Check KVM availability
        id: kvm
        run: |
          # Try to set up KVM permissions (GitHub-hosted runners support this)
          if sudo -n true 2>/dev/null; then
            echo "Passwordless sudo available, configuring KVM..."
            echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
            sudo udevadm control --reload-rules
            sudo udevadm trigger --name-match=kvm
          fi
          # Check if KVM is accessible
          echo "=== KVM Diagnostics ==="
          egrep -c '(vmx|svm)' /proc/cpuinfo || echo "No VMX/SVM support found"
          ls -la /dev/kvm 2>/dev/null || echo "/dev/kvm does not exist"
          if [ -e /dev/kvm ] && [ -r /dev/kvm ] && [ -w /dev/kvm ]; then
            echo "KVM is accessible"
            echo "available=true" >> $GITHUB_OUTPUT
          else
            echo "KVM not accessible - FreeBSD VM requires KVM for reasonable performance"
            echo "available=false" >> $GITHUB_OUTPUT
          fi

      - name: Fail if KVM unavailable
        if: steps.kvm.outputs.available != 'true'
        run: |
          echo "::error::FreeBSD tests require KVM - not available on this runner"
          echo "FreeBSD VM requires KVM acceleration for reasonable performance."
          echo "Self-hosted runners need KVM device access configured."
          echo ""
          echo "This job fails rather than passing without running tests."
          echo "Use a self-hosted runner with KVM support or skip this workflow."
          exit 1

      - name: Run FreeBSD repro tests
        if: steps.kvm.outputs.available == 'true'
        env:
          FREEBSD_VM_CPUS: "2"
          FREEBSD_VM_MEM: "4096"
          FREEBSD_VM_BUILD_PARALLEL_LEVEL: "1"
          FREEBSD_VM_CTEST_TIMEOUT: "2400"
          # Skip tests that require SDF support or crash in QEMU nested virtualization.
          # See PR #2419 for details on each exclusion.
          FREEBSD_VM_TEST_EXCLUDE_REGEX: "ForwardKinematics|AtlasIK|INTEGRATION_io_Read|INTEGRATION_io_UrdfParser|INTEGRATION_io_UrdfMaterialParsing|INTEGRATION_io_IkFast|INTEGRATION_simulation_MomentumConservation|INTEGRATION_simulation_MimicConstraint|UNIT_constraint_BalanceConstraint|test_IoRead"
        run: |
          pixi run freebsd-test &
          TEST_PID=$!
          # Wait for Docker container to start
          sleep 10
          # Show Docker container logs to verify QEMU startup and KVM detection
          echo "=== Docker Container Logs (QEMU Startup) ==="
          docker logs dart-freebsd-vm 2>&1 | head -50 || true
          echo "=============================================="
          # Wait for the test to complete
          wait $TEST_PID

      - name: Show Docker container logs
        if: always() && steps.kvm.outputs.available == 'true'
        run: |
          echo "=== Full Docker Container Logs ==="
          docker logs dart-freebsd-vm 2>&1 || true
          echo "==================================="

      - name: Stop FreeBSD VM
        if: always() && steps.kvm.outputs.available == 'true'
        run: pixi run freebsd-stop
