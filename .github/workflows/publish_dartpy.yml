---
name: Publish dartpy

"on":
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*" # Trigger on version tags (e.g., v7.0.0, v7.0.1)
    paths-ignore:
      - ".github/workflows/cache_*.yml"
      - "docker/dev/**"
  pull_request:
    branches:
      - "**"
    paths-ignore:
      - ".github/workflows/cache_*.yml"
      - "docker/dev/**"
  schedule:
    - cron: "0 10 * * 0,3"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# This workflow will install Python dependencies, run tests and lint with a
# variety of Python versions. For more information see:
#   - https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
#   - https://github.com/pypa/cibuildwheel/blob/main/examples/github-deploy.yml
jobs:
  build_wheels:
    name: ${{ matrix.os }}-py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds - py312 for commits, all versions for PRs
          - os: ubuntu-latest
            python-version: "312"
            experimental: false
            skip_on_commit: false

          - os: ubuntu-latest
            python-version: "313"
            experimental: false
            skip_on_commit: true

          - os: ubuntu-latest
            python-version: "314"
            experimental: false
            skip_on_commit: true

          # macOS builds - only for PRs and tags
          - os: macos-latest
            python-version: "312"
            experimental: false
            skip_on_commit: true

          - os: macos-latest
            python-version: "313"
            experimental: false
            skip_on_commit: true

          - os: macos-latest
            python-version: "314"
            experimental: false
            skip_on_commit: true

          # Windows builds - only for PRs and tags
          - os: windows-latest
            python-version: "312"
            experimental: false
            skip_on_commit: true

          - os: windows-latest
            python-version: "313"
            experimental: false
            skip_on_commit: true

          - os: windows-latest
            python-version: "314"
            experimental: false
            skip_on_commit: true
    # Skip this job if:
    # - It's a regular commit (push to branch, not a tag)
    # - It's not a PR
    # - skip_on_commit is true
    if: |
      github.event_name == 'pull_request' ||
      startsWith(github.ref, 'refs/tags/v') ||
      matrix.skip_on_commit == false
    steps:
      - uses: actions/checkout@v5

      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: latest
          cache: true

      - name: Build wheel
        run: pixi run -e py${{ matrix.python-version }}-wheel wheel-build

      - name: Repair wheel (Linux only)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: pixi run -e py${{ matrix.python-version }}-wheel wheel-repair

      - name: Verify wheel
        run: pixi run -e py${{ matrix.python-version }}-wheel wheel-verify

      - name: Test wheel
        run: pixi run -e py${{ matrix.python-version }}-wheel wheel-test

      - name: Prepare artifacts
        run: |
          mkdir -p wheelhouse
          mv dist/*.whl wheelhouse/

      - uses: actions/upload-artifact@v4
        with:
          path: ./wheelhouse/*.whl
          name: ${{ matrix.os }}-py${{ matrix.python-version }}

  upload_pypi:
    needs: [build_wheels]
    runs-on: ubuntu-latest
    # Only publish to production PyPI when a version tag (v*.*.*) is pushed
    # Dev versions (X.Y.Z.devN) should only go to Test PyPI to avoid cluttering production
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v5
        with:
          # unpacks default artifact into dist/
          # if `name: artifact` is omitted, the action will create extra parent dir
          # name: artifact
          path: dist
          merge-multiple: true

      - name: List files in dist
        run: ls -lR dist/

      - uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          # To test: repository_url: https://test.pypi.org/legacy/
          skip-existing: true
