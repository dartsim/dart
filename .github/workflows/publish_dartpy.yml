---
name: Publish dartpy

"on":
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*" # Trigger on version tags (e.g., v7.0.0, v7.0.1)
    paths-ignore:
      - ".github/workflows/cache_*.yml"
      - "docker/dev/**"
      - "docs/**"
      - ".readthedocs.yml"
      - "tutorials/**"
      - "**/*.md"
      - "**/*.rst"
      - "**/*.po"
      - "**/*.pot"
  pull_request:
    branches:
      - "**"
    paths-ignore:
      - ".github/workflows/cache_*.yml"
      - "docker/dev/**"
      - "docs/**"
      - ".readthedocs.yml"
      - "tutorials/**"
      - "**/*.md"
      - "**/*.rst"
      - "**/*.po"
      - "**/*.pot"
  schedule:
    - cron: "0 10 * * 0,3"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_wheels:
    name: Wheels | ${{ matrix.os }} Py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    env:
      # Keep parallelism modest to avoid posix_spawn failures on hosted runners
      DART_PARALLEL_JOBS: 8
      CMAKE_BUILD_PARALLEL_LEVEL: 8
    # Note: No dedicated container image is used; all platforms rely on pixi environments.
    # Linux wheels: auditwheel derives the glibc compatibility tag from bundled symbols.
    # macOS wheels: delocate bundles dylibs. Windows wheels: delvewheel bundles DLLs.
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            python-version: "312"
          - os: ubuntu-latest
            python-version: "313"
            skip-on-commit: true
          - os: ubuntu-latest
            python-version: "314"
            skip-on-commit: true
          # macOS builds
          - os: macos-latest
            python-version: "312"
          - os: macos-latest
            python-version: "313"
            skip-on-commit: true
          - os: macos-latest
            python-version: "314"
            skip-on-commit: true
          # Windows builds temporarily disabled
    steps:
      - uses: actions/checkout@v6
        if: (matrix.skip-on-commit != true) || github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')

      - name: Prepare pixi home
        if: (matrix.skip-on-commit != true) || github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
        run: |
          rm -f "$HOME/.pixi/bin/pixi"
          mkdir -p "${HOME}/.pixi/bin"

      - uses: prefix-dev/setup-pixi@v0.9.3
        if: (matrix.skip-on-commit != true) || github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
        with:
          pixi-version: latest
          cache: true

      - name: Add pixi to PATH
        if: (matrix.skip-on-commit != true) || github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
        run: echo "${HOME}/.pixi/bin" >> $GITHUB_PATH

      - name: Setup sccache
        if: (matrix.skip-on-commit != true) || github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Configure environment for compiler cache
        if: (matrix.skip-on-commit != true) || github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
        run: |
          if [ -n "${ACTIONS_CACHE_URL:-}" ] && [ -n "${ACTIONS_ID_TOKEN_REQUEST_URL:-}" ]; then
            echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          else
            echo "SCCACHE_GHA_ENABLED=" >> $GITHUB_ENV
          fi
          echo "DART_COMPILER_CACHE=sccache" >> $GITHUB_ENV
          echo "CMAKE_C_COMPILER_LAUNCHER=sccache" >> $GITHUB_ENV
          echo "CMAKE_CXX_COMPILER_LAUNCHER=sccache" >> $GITHUB_ENV
          echo "CCACHE_BASEDIR=${GITHUB_WORKSPACE}" >> $GITHUB_ENV
          echo "CCACHE_DIR=${RUNNER_TEMP}/ccache" >> $GITHUB_ENV
          echo "CCACHE_COMPRESS=true" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=5G" >> $GITHUB_ENV
          mkdir -p "${RUNNER_TEMP}/ccache"

      - name: Build wheel
        if: (matrix.skip-on-commit != true) || github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
        run: pixi run -e py${{ matrix.python-version }}-wheel wheel-build

      - name: Repair wheel
        if: (matrix.skip-on-commit != true) || github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
        run: pixi run -e py${{ matrix.python-version }}-wheel wheel-repair

      - name: Verify wheel
        if: (matrix.skip-on-commit != true) || github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
        run: pixi run -e py${{ matrix.python-version }}-wheel wheel-verify

      - name: Test wheel
        if: (matrix.skip-on-commit != true) || github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
        run: pixi run -e py${{ matrix.python-version }}-wheel wheel-test

      - uses: actions/upload-artifact@v5
        if: (matrix.skip-on-commit != true) || github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
        with:
          path: ./dist/*.whl
          name: ${{ matrix.os }}-py${{ matrix.python-version }}

  upload_pypi:
    name: Wheels | Publish to PyPI
    needs: [build_wheels]
    runs-on: ubuntu-latest
    # Publish all tagged versions (stable and dev) to production PyPI
    # Examples: v7.0.0, v7.0.0.dev0, v7.0.0.alpha1, v7.0.0.beta1, v7.0.0.rc1
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v6
        with:
          # unpacks default artifact into dist/
          # if `name: artifact` is omitted, the action will create extra parent dir
          # name: artifact
          path: dist
          merge-multiple: true

      - name: List files in dist
        run: ls -lR dist/

      - uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          skip-existing: true
