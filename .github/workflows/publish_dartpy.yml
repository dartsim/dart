---
name: Publish dartpy

"on":
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*" # Trigger on version tags (e.g., v7.0.0, v7.0.1)
    paths-ignore:
      - ".github/workflows/cache_*.yml"
      - "docker/dev/**"
      - "docs/**"
      - ".readthedocs.yml"
      - "tutorials/**"
      - "**/*.md"
      - "**/*.rst"
      - "**/*.po"
      - "**/*.pot"
  pull_request:
    branches:
      - "**"
    paths-ignore:
      - ".github/workflows/cache_*.yml"
      - "docker/dev/**"
      - "docs/**"
      - ".readthedocs.yml"
      - "tutorials/**"
      - "**/*.md"
      - "**/*.rst"
      - "**/*.po"
      - "**/*.pot"
  schedule:
    - cron: "0 10 * * 0,3"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_wheels:
    name: Wheels | ${{ matrix.os }} Py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    env:
      # Keep parallelism modest to avoid posix_spawn failures on hosted runners
      DART_PARALLEL_JOBS: 8
      CMAKE_BUILD_PARALLEL_LEVEL: 8
    # Note: No dedicated container image is used; all platforms rely on pixi environments.
    # Linux wheels: auditwheel derives the glibc compatibility tag from bundled symbols.
    # macOS wheels: delocate bundles dylibs. Windows wheels: delvewheel bundles DLLs.
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            python-version: "312"
          - os: ubuntu-latest
            python-version: "313"
            skip-on-commit: true
          - os: ubuntu-latest
            python-version: "314"
            skip-on-commit: true
          # macOS builds
          - os: macos-latest
            python-version: "312"
          - os: macos-latest
            python-version: "313"
            skip-on-commit: true
          - os: macos-latest
            python-version: "314"
            skip-on-commit: true
          # Windows builds
          - os: windows-latest
            python-version: "312"
          - os: windows-latest
            python-version: "313"
            skip-on-commit: true
          - os: windows-latest
            python-version: "314"
            skip-on-commit: true
    steps:
      - uses: actions/checkout@v6
        if: (matrix.skip-on-commit != true) || github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')

      - uses: prefix-dev/setup-pixi@v0.9.3
        if: (matrix.skip-on-commit != true) || github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
        with:
          pixi-version: latest
          cache: true

      - name: Setup sccache
        if: (matrix.skip-on-commit != true) || github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
        uses: mozilla-actions/sccache-action@v0.0.9
        with:
          disable_annotations: true
          # Enable only when GitHub cache backend is available; otherwise skip.
          use-gha-cache: ${{ env.ACTIONS_CACHE_URL != '' }}

      - name: Configure environment for compiler cache
        if: (matrix.skip-on-commit != true) || github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "SCCACHE_NO_DAEMON=1" >> $GITHUB_ENV
          if [ -n "${ACTIONS_CACHE_URL:-}" ]; then
            echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
            echo "CCACHE_BASEDIR=${GITHUB_WORKSPACE}" >> $GITHUB_ENV
            echo "CCACHE_DIR=${RUNNER_TEMP}/ccache" >> $GITHUB_ENV
            echo "CCACHE_COMPRESS=true" >> $GITHUB_ENV
            echo "CCACHE_MAXSIZE=5G" >> $GITHUB_ENV
            mkdir -p "${RUNNER_TEMP}/ccache"
          else
            echo "SCCACHE_GHA_ENABLED=false" >> $GITHUB_ENV
          fi
          DART_COMPILER_CACHE_VALUE=""
          CMAKE_COMPILER_LAUNCHER_VALUE="env"
          if [ -n "${SCCACHE_PATH:-}" ]; then
            DART_COMPILER_CACHE_VALUE="sccache"
            CMAKE_COMPILER_LAUNCHER_VALUE="${SCCACHE_PATH}"
          elif command -v sccache >/dev/null 2>&1; then
            DART_COMPILER_CACHE_VALUE="sccache"
            CMAKE_COMPILER_LAUNCHER_VALUE="sccache"
          fi
          if [ -n "${DART_COMPILER_CACHE_VALUE}" ]; then
            CC_PATH="$(command -v cc || true)"
            if [ -n "${CC_PATH}" ]; then
              SANITY_DIR="${GITHUB_WORKSPACE}/build/sccache-sanity/CMakeFiles/CMakeScratch/TryCompile-sanity"
              mkdir -p "${SANITY_DIR}"
              printf '%s\n' 'int main(void) { return 0; }' > "${SANITY_DIR}/testCCompiler.c"
              if ! "${CMAKE_COMPILER_LAUNCHER_VALUE}" "${CC_PATH}" -o "${SANITY_DIR}/testCCompiler.c.o" -c "${SANITY_DIR}/testCCompiler.c"; then
                echo "sccache sanity check failed; disabling compiler cache launcher" >&2
                DART_COMPILER_CACHE_VALUE=""
                CMAKE_COMPILER_LAUNCHER_VALUE="env"
              fi
            fi
          fi
          echo "DART_COMPILER_CACHE=${DART_COMPILER_CACHE_VALUE}" >> $GITHUB_ENV
          echo "CMAKE_C_COMPILER_LAUNCHER=${CMAKE_COMPILER_LAUNCHER_VALUE}" >> $GITHUB_ENV
          echo "CMAKE_CXX_COMPILER_LAUNCHER=${CMAKE_COMPILER_LAUNCHER_VALUE}" >> $GITHUB_ENV

      - name: Build wheel
        if: (matrix.skip-on-commit != true) || github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
        run: pixi run -e py${{ matrix.python-version }}-wheel wheel-build

      - name: Repair wheel
        if: (matrix.skip-on-commit != true) || github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
        run: pixi run -e py${{ matrix.python-version }}-wheel wheel-repair

      - name: Verify wheel
        if: (matrix.skip-on-commit != true) || github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
        run: pixi run -e py${{ matrix.python-version }}-wheel wheel-verify

      - name: Test wheel
        if: (matrix.skip-on-commit != true) || github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
        run: pixi run -e py${{ matrix.python-version }}-wheel wheel-test

      - uses: actions/upload-artifact@v5
        if: (matrix.skip-on-commit != true) || github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
        with:
          path: ./dist/*.whl
          name: ${{ matrix.os }}-py${{ matrix.python-version }}

  upload_pypi:
    name: Wheels | Publish to PyPI
    needs: [build_wheels]
    runs-on: ubuntu-latest
    # Publish all tagged versions (stable and dev) to production PyPI
    # Examples: v7.0.0, v7.0.0.dev0, v7.0.0.alpha1, v7.0.0.beta1, v7.0.0.rc1
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v6
        with:
          # unpacks default artifact into dist/
          # if `name: artifact` is omitted, the action will create extra parent dir
          # name: artifact
          path: dist
          merge-multiple: true

      - name: List files in dist
        run: ls -lR dist/

      - uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          skip-existing: true
