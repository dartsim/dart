---
name: Publish dartpy

"on":
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*" # Trigger on version tags (e.g., v7.0.0, v7.0.1)
    paths-ignore:
      - ".github/workflows/cache_*.yml"
      - "docker/dev/**"
  pull_request:
    branches:
      - "**"
    paths-ignore:
      - ".github/workflows/cache_*.yml"
      - "docker/dev/**"
  schedule:
    - cron: "0 10 * * 0,3"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_wheels_linux:
    name: ubuntu-py${{ matrix.python-version }}
    runs-on: ubuntu-latest
    container: quay.io/pypa/manylinux_2_28_x86_64
    if: >-
      github.event_name == 'pull_request' ||
      startsWith(github.ref, 'refs/tags/v') ||
      matrix.python-version == '312'
    strategy:
      fail-fast: false
      matrix:
        python-version: ["312", "313", "314"]
    steps:
      - name: Install git
        run: yum install -y git

      - uses: actions/checkout@v5

      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: latest
          cache: true

      - name: Build wheel
        run: pixi run -e py${{ matrix.python-version }}-wheel wheel-build

      - name: Repair wheel (manylinux)
        run: pixi run -e py${{ matrix.python-version }}-wheel wheel-repair

      - name: Verify wheel
        run: pixi run -e py${{ matrix.python-version }}-wheel wheel-verify

      - name: Test wheel
        run: pixi run -e py${{ matrix.python-version }}-wheel wheel-test

      - uses: actions/upload-artifact@v4
        with:
          path: ./dist/*.whl
          name: ubuntu-py${{ matrix.python-version }}

  build_wheels_macos_windows:
    name: ${{ matrix.os }}-py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    if: >-
      github.event_name == 'pull_request' ||
      startsWith(github.ref, 'refs/tags/v') ||
      matrix.python-version == '312'
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        python-version: ["312", "313", "314"]
    steps:
      - uses: actions/checkout@v5

      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: latest
          cache: true

      - name: Build wheel
        run: pixi run -e py${{ matrix.python-version }}-wheel wheel-build

      - name: Verify wheel
        run: pixi run -e py${{ matrix.python-version }}-wheel wheel-verify

      - name: Test wheel
        run: pixi run -e py${{ matrix.python-version }}-wheel wheel-test

      - uses: actions/upload-artifact@v4
        with:
          path: ./dist/*.whl
          name: ${{ matrix.os }}-py${{ matrix.python-version }}

  upload_pypi:
    needs: [build_wheels_linux, build_wheels_macos_windows]
    runs-on: ubuntu-latest
    # Publish all tagged versions (stable and dev) to production PyPI
    # Examples: v7.0.0, v7.0.0.dev0, v7.0.0.alpha1, v7.0.0.beta1, v7.0.0.rc1
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v5
        with:
          # unpacks default artifact into dist/
          # if `name: artifact` is omitted, the action will create extra parent dir
          # name: artifact
          path: dist
          merge-multiple: true

      - name: List files in dist
        run: ls -lR dist/

      - uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
          skip-existing: true
