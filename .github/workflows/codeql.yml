# https://docs.github.com/en/code-security/code-scanning/introduction-to-code-scanning/about-codeql

name: CodeQL

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - "docs/**"
      - ".readthedocs.yml"
      - "tutorials/**"
      - "**/*.md"
      - "**/*.rst"
      - "**/*.po"
      - "**/*.pot"
  pull_request:
    branches:
      - "main"
    paths-ignore:
      - "docs/**"
      - ".readthedocs.yml"
      - "tutorials/**"
      - "**/*.md"
      - "**/*.rst"
      - "**/*.po"
      - "**/*.pot"
  schedule:
    - cron: "0 6 * * 1" # Weekly on Mondays at 06:00 UTC
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Security | CodeQL (${{ matrix.language }})
    runs-on: ubuntu-latest
    env:
      BUILD_TYPE: Release
      DART_VERBOSE: ON
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: cpp
            build_mode: manual
            run_build: true
            dartpy: "OFF"
            gui: "OFF"
          - language: python
            build_mode: none
            run_build: false
            dartpy: "ON"
            gui: "ON"
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          cache: true

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9
        with:
          disable_annotations: true

      - name: Configure environment for compiler cache
        run: |
          if [ -n "${ACTIONS_CACHE_URL:-}" ]; then
            echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          else
            echo "SCCACHE_GHA_ENABLED=false" >> $GITHUB_ENV
          fi
          echo "SCCACHE_NO_DAEMON=1" >> $GITHUB_ENV
          echo "DART_COMPILER_CACHE=sccache" >> $GITHUB_ENV
          if [ -n "${SCCACHE_PATH:-}" ]; then
            echo "CMAKE_C_COMPILER_LAUNCHER=${SCCACHE_PATH}" >> $GITHUB_ENV
            echo "CMAKE_CXX_COMPILER_LAUNCHER=${SCCACHE_PATH}" >> $GITHUB_ENV
          else
            echo "CMAKE_C_COMPILER_LAUNCHER=sccache" >> $GITHUB_ENV
            echo "CMAKE_CXX_COMPILER_LAUNCHER=sccache" >> $GITHUB_ENV
          fi
          echo "CCACHE_BASEDIR=${GITHUB_WORKSPACE}" >> $GITHUB_ENV
          echo "CCACHE_DIR=${RUNNER_TEMP}/ccache" >> $GITHUB_ENV
          echo "CCACHE_COMPRESS=true" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=5G" >> $GITHUB_ENV
          mkdir -p "${RUNNER_TEMP}/ccache"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          config-file: ./.github/codeql/config.yml
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build_mode }}

      - name: Configure (CMake)
        if: matrix.run_build
        env:
          DART_BUILD_GUI_OVERRIDE: ${{ matrix.gui }}
        run: |
          pixi run config ${{ matrix.dartpy }}

      - name: Build
        if: matrix.run_build
        env:
          DART_BUILD_GUI_OVERRIDE: ${{ matrix.gui }}
        run: |
          pixi run build ${{ matrix.dartpy }}

      - name: CodeQL Analyze
        uses: github/codeql-action/analyze@v4
