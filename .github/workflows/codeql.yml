# https://docs.github.com/en/code-security/code-scanning/introduction-to-code-scanning/about-codeql

name: CodeQL

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - "docs/**"
      - ".readthedocs.yml"
      - "tutorials/**"
      - "**/*.md"
      - "**/*.rst"
      - "**/*.po"
      - "**/*.pot"
  pull_request:
    branches:
      - "main"
    paths-ignore:
      - "docs/**"
      - ".readthedocs.yml"
      - "tutorials/**"
      - "**/*.md"
      - "**/*.rst"
      - "**/*.po"
      - "**/*.pot"
  schedule:
    - cron: "0 6 * * 1" # Weekly on Mondays at 06:00 UTC
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name != 'schedule' && github.ref != 'refs/heads/main' }}

jobs:
  analyze:
    name: Security | CodeQL (${{ matrix.language }})
    runs-on: ubuntu-latest
    env:
      BUILD_TYPE: Release
      DART_VERBOSE: ON
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: cpp
            build_mode: manual
            run_build: true
            dartpy: "OFF"
            gui: "OFF"
          - language: python
            build_mode: none
            run_build: false
            dartpy: "ON"
            gui: "ON"
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pixi (CI)
        uses: ./.github/actions/setup-pixi-ci
        with:
          pixi-bin-path: ${{ runner.temp }}/pixi/bin/pixi

      - name: Configure environment for compiler cache
        uses: ./.github/actions/configure-compiler-cache

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          config-file: ./.github/codeql/config.yml
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build_mode }}

      - name: Configure (CMake)
        if: matrix.run_build
        env:
          DART_BUILD_GUI_OVERRIDE: ${{ matrix.gui }}
        run: |
          pixi run config ${{ matrix.dartpy }}

      - name: Build
        if: matrix.run_build
        env:
          DART_BUILD_GUI_OVERRIDE: ${{ matrix.gui }}
        run: |
          pixi run build ${{ matrix.dartpy }}

      - name: CodeQL Analyze
        uses: github/codeql-action/analyze@v4
