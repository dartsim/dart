name: CI Lint

on:
  push:
    branches:
      - "**"
    paths-ignore:
      - ".github/workflows/cache_*.yml"
  pull_request:
    branches:
      - "**"
    paths-ignore:
      - ".github/workflows/cache_*.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          cache: ${{ !contains(runner.labels, 'dartsim') }}
          post-cleanup: ${{ !contains(runner.labels, 'dartsim') }}
          run-install: ${{ !contains(runner.labels, 'dartsim') }}
          pixi-bin-path: ${{ runner.temp }}/pixi/bin/pixi

      - name: Pixi install (retry)
        if: contains(runner.labels, 'dartsim')
        run: |
          set -euo pipefail
          for attempt in 1 2 3; do
            if pixi install; then
              exit 0
            fi
            echo "pixi install failed (attempt ${attempt}/3)" >&2
            sleep $((attempt * 20))
          done
          exit 1

      - name: Check Lint
        run: pixi run check-lint
