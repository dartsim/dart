name: CI Lint

on:
  push:
    branches:
      - "**"
    paths-ignore:
      - ".github/workflows/cache_*.yml"
  pull_request:
    branches:
      - "**"
    paths-ignore:
      - ".github/workflows/cache_*.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          cache: ${{ !contains(runner.labels, 'self-hosted') }}
          post-cleanup: ${{ !contains(runner.labels, 'self-hosted') }}
          pixi-bin-path: ${{ runner.temp }}/pixi/bin/pixi

      - name: Check Lint
        run: pixi run check-lint
