name: CI Alt Linux (Docker)

on:
  schedule:
    - cron: "0 5 * * 1"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name != 'schedule' && github.ref != 'refs/heads/main' }}

jobs:
  altlinux:
    name: Alt Linux repro (Docker)
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          cache: ${{ startsWith(runner.name, 'GitHub Actions') }}
          post-cleanup: ${{ startsWith(runner.name, 'GitHub Actions') }}
          run-install: ${{ startsWith(runner.name, 'GitHub Actions') }}
          pixi-bin-path: ${{ runner.temp }}/pixi/bin/pixi

      - name: Pixi install (retry)
        if: !startsWith(runner.name , 'GitHub Actions')
        run: |
          set -euo pipefail
          for attempt in 1 2 3; do
            if pixi install; then
              exit 0
            fi
            echo "pixi install failed (attempt ${attempt}/3)" >&2
            sleep $((attempt * 20))
          done
          exit 1

      - name: Run Alt Linux repro tests
        run: pixi run altlinux-test

      - name: Stop Alt Linux container
        if: always()
        run: pixi run altlinux-stop
