name: CI Alt Linux (Docker)

on:
  schedule:
    - cron: "0 5 * * 1"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name != 'schedule' && github.ref != 'refs/heads/main' }}

jobs:
  altlinux:
    name: Alt Linux repro (Docker)
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          cache: ${{ !contains(runner.labels, 'self-hosted') }}
          post-cleanup: ${{ !contains(runner.labels, 'self-hosted') }}
          pixi-bin-path: ${{ runner.temp }}/pixi/bin/pixi

      - name: Run Alt Linux repro tests
        run: pixi run altlinux-test

      - name: Stop Alt Linux container
        if: always()
        run: pixi run altlinux-stop
