# https://help.github.com/en/articles/workflow-syntax-for-github-actions

name: CI macOS

on:
  push:
    branches:
      - "**"
    paths-ignore:
      - ".github/workflows/cache_*.yml"
      - "docker/dev/**"
  pull_request:
    branches:
      - "**"
    paths-ignore:
      - ".github/workflows/cache_*.yml"
      - "docker/dev/**"
  schedule:
    # Cron syntax: [minute hour day_of_the_month month day_of_the_week]
    - cron: "0 2 * * 0,3" # Run every Sunday and Wednesday at 02:00
  workflow_dispatch:

jobs:
  build:
    name: ${{ matrix.os }}-${{ matrix.build_type }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
        build_type: [Release]
        enable_simd: [ON]
    env:
      COMPILER: clang
      BUILD_TYPE: ${{ matrix.build_type }}
      BUILD_DARTPY: ON
      DART_USE_SYSTEM_IMGUI: OFF
      IN_CI: ON
      ENABLE_SIMD: ${{ matrix.enable_simd }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Dependencies
        env:
          INSTALL_OSG_HEAD: OFF # To avoid building OSG, until 3.7 is released.
        run: scripts/install_osx.sh
      - name: Build
        run: sudo -E scripts/build.sh

  build_on_pixi:
    name: ${{ matrix.os }}-pixi
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          cache: true

      - name: Check Lint
        run: pixi run check-lint

      - name: Test DART and dartpy
        run: |
          pixi run test-all
