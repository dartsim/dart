# https://help.github.com/en/articles/workflow-syntax-for-github-actions

name: CI macOS

on:
  push:
    branches:
      - "**"
    paths-ignore:
      - ".github/workflows/cache_*.yml"
      - "docker/dev/**"
      - "docs/**"
      - ".readthedocs.yml"
      - "tutorials/**"
      - "**/*.md"
      - "**/*.rst"
      - "**/*.po"
      - "**/*.pot"
  pull_request:
    branches:
      - "**"
    paths-ignore:
      - ".github/workflows/cache_*.yml"
      - "docker/dev/**"
      - "docs/**"
      - ".readthedocs.yml"
      - "tutorials/**"
      - "**/*.md"
      - "**/*.rst"
      - "**/*.po"
      - "**/*.pot"
  schedule:
    # Cron syntax: [minute hour day_of_the_month month day_of_the_week]
    - cron: "0 2 * * 0,3" # Run every Sunday and Wednesday at 02:00
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name != 'schedule' }}

jobs:
  build-release:
    name: Release Tests (arm64)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          # Avoid cache key generation failures on macOS self-hosted runners
          cache: false
          pixi-bin-path: ${{ runner.temp }}/pixi/bin/pixi

      - name: Setup sccache
        continue-on-error: true
        uses: mozilla-actions/sccache-action@v0.0.9
        with:
          disable_annotations: true

      - name: Configure environment for compiler cache
        uses: ./.github/actions/configure-compiler-cache

      # Lint checks are now centralized to Ubuntu Release build only
      # See ci_ubuntu.yml for the single source of lint validation

      - name: Test DART and dartpy
        run: |
          DART_VERBOSE=ON \
          BUILD_TYPE=Release \
          DART_BUILD_SIMULATION_EXPERIMENTAL_OVERRIDE=OFF \
          pixi run test-all

      - name: Install
        run: |
          DART_VERBOSE=ON \
          BUILD_TYPE=Release \
          pixi run install

  build-debug:
    name: Debug Tests (arm64)
    runs-on: macos-latest
    # Run Debug builds on every push/PR so regressions are caught before landing on main
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          # Avoid cache key generation failures on macOS self-hosted runners
          cache: false
          pixi-bin-path: ${{ runner.temp }}/pixi/bin/pixi

      - name: Setup sccache
        continue-on-error: true
        uses: mozilla-actions/sccache-action@v0.0.9
        with:
          disable_annotations: true

      - name: Configure environment for compiler cache
        uses: ./.github/actions/configure-compiler-cache

      - name: Test DART and dartpy
        run: |
          DART_VERBOSE=ON \
          BUILD_TYPE=Debug \
          DART_BUILD_SIMULATION_EXPERIMENTAL_OVERRIDE=OFF \
          pixi run test-all
