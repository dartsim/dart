# https://help.github.com/en/articles/workflow-syntax-for-github-actions

name: CI macOS

on:
  push:
    branches:
      - "**"
    paths-ignore:
      - ".github/workflows/cache_*.yml"
      - "docker/dev/**"
  pull_request:
    branches:
      - "**"
    paths-ignore:
      - ".github/workflows/cache_*.yml"
      - "docker/dev/**"
  schedule:
    # Cron syntax: [minute hour day_of_the_month month day_of_the_week]
    - cron: "0 2 * * 0,3" # Run every Sunday and Wednesday at 02:00
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-release:
    name: arm64-Release
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.2
        with:
          cache: true

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ runner.os }}-Release
          max-size: 500M

      - name: Configure environment for ccache
        run: |
          echo "CMAKE_C_COMPILER_LAUNCHER=ccache" >> $GITHUB_ENV
          echo "CMAKE_CXX_COMPILER_LAUNCHER=ccache" >> $GITHUB_ENV

      # Lint checks are now centralized to Ubuntu Release build only
      # See ci_ubuntu.yml for the single source of lint validation

      - name: Test DART and dartpy
        run: |
          DART_VERBOSE=ON \
          BUILD_TYPE=Release \
          pixi run test-all

      - name: Install
        run: |
          DART_VERBOSE=ON \
          BUILD_TYPE=Release \
          pixi run install

  build-debug:
    name: arm64-Debug
    runs-on: macos-latest
    # Only run Debug builds on schedule or main branch
    if: github.event_name == 'schedule' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.2
        with:
          cache: true

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ runner.os }}-Debug
          max-size: 500M

      - name: Configure environment for ccache
        run: |
          echo "CMAKE_C_COMPILER_LAUNCHER=ccache" >> $GITHUB_ENV
          echo "CMAKE_CXX_COMPILER_LAUNCHER=ccache" >> $GITHUB_ENV

      - name: Test DART and dartpy
        run: |
          DART_VERBOSE=ON \
          BUILD_TYPE=Debug \
          pixi run test-all
