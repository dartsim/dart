name: Cache Docker

on:
  push:
    branches: ["**"]
    paths:
      - ".github/workflows/cache_docker.yml"
      - "docker/dev/**"
  pull_request:
    branches: ["**"]
    paths:
      - ".github/workflows/cache_docker.yml"
      - "docker/dev/**"
  release:
    types: [published]
  schedule:
    # Run at 02:00 UTC every Friday
    # https://docs.github.com/en/actions/reference/events-that-trigger-workflows#scheduled-events
    - cron: "0 2 * * FRI"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOCKER_REPO: jslee02/dart-dev # https://hub.docker.com/repository/docker/jslee02/dart-dev

jobs:
  ubuntu:
    name: Docker | Ubuntu ${{ matrix.distro }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro: [jammy, noble, questing]
        dart_version: [v6.16]
        platforms: ["linux/amd64,linux/arm64,linux/ppc64le,linux/s390x"]
    env:
      UBUNTU_VERSION: ${{ matrix.distro }}
      DART_VERSION: ${{ matrix.dart_version }}
    steps:
      # https://github.com/marketplace/actions/checkout
      - name: Checkout
        uses: actions/checkout@v5
      # Ensure Docker CLI/daemon are available (some runners lack preinstalled docker)
      - name: Ensure Docker
        shell: bash
        run: |
          set -euo pipefail
          if command -v docker >/dev/null 2>&1; then
            docker --version
            exit 0
          fi
          if sudo -n true 2>/dev/null; then
            sudo -n apt-get update -qq
            sudo -n apt-get install -y docker.io
          else
            echo "docker is missing and sudo is not available; please install docker on this runner" >&2
            exit 1
          fi
      # https://github.com/marketplace/actions/docker-setup-qemu
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      # https://github.com/marketplace/actions/docker-setup-buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      # https://github.com/marketplace/actions/docker-login
      - name: Login to DockerHub
        if: github.event_name != 'pull_request' && github.repository == 'dartsim/dart'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      # https://github.com/marketplace/actions/build-and-push-docker-images
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          file: ./docker/dev/${{ env.DART_VERSION }}/Dockerfile.ubuntu.${{ env.UBUNTU_VERSION }}
          platforms: ${{ matrix.platforms }}
          push: ${{ github.event_name != 'pull_request' && github.repository == 'dartsim/dart' }}
          tags: ${{ env.DOCKER_REPO }}:ubuntu-${{ env.UBUNTU_VERSION }}-${{ env.DART_VERSION }}
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
