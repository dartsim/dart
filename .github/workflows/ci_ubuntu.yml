            echo "CMAKE_CXX_COMPILER_LAUNCHER=${SCCACHE_PATH}" >> $GITHUB_ENV
          else
            echo "CMAKE_C_COMPILER_LAUNCHER=sccache" >> $GITHUB_ENV
            echo "CMAKE_CXX_COMPILER_LAUNCHER=sccache" >> $GITHUB_ENV
          fi
          echo "CCACHE_BASEDIR=${GITHUB_WORKSPACE}" >> $GITHUB_ENV
          echo "CCACHE_DIR=${RUNNER_TEMP}/ccache" >> $GITHUB_ENV
          echo "CCACHE_COMPRESS=true" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=5G" >> $GITHUB_ENV
          mkdir -p "${RUNNER_TEMP}/ccache"

      - name: Check Lint
        run: |
          DART_VERBOSE=ON \
          BUILD_TYPE=Release \
          pixi run check-lint

      - name: Test DART and dartpy
        run: |
          DART_VERBOSE=ON \
          BUILD_TYPE=Release \
          DART_BUILD_DART8_OVERRIDE=OFF \
          pixi run test-all

      - name: Test with AddressSanitizer
        run: |
          DART_VERBOSE=ON \
          pixi run test-asan

      - name: Install
        run: |
          DART_VERBOSE=ON \
          BUILD_TYPE=Release \
          pixi run install

  build-debug:
    name: Debug Tests
    runs-on: ubuntu-latest
    env:
      DART_PARALLEL_JOBS: 8
    # Run Debug builds on every push/PR so regressions are caught before landing on main
