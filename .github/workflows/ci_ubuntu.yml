# https://help.github.com/en/articles/workflow-syntax-for-github-actions

name: CI Linux

on:
  push:
    branches:
      - "**"
    paths-ignore:
      - ".github/workflows/cache_*.yml"
      - "docker/dev/**"
      - "docs/**"
      - ".readthedocs.yml"
      - "tutorials/**"
      - "**/*.md"
      - "**/*.rst"
      - "**/*.po"
      - "**/*.pot"
  pull_request:
    branches:
      - "**"
    paths-ignore:
      - ".github/workflows/cache_*.yml"
      - "docker/dev/**"
      - "docs/**"
      - ".readthedocs.yml"
      - "tutorials/**"
      - "**/*.md"
      - "**/*.rst"
      - "**/*.po"
      - "**/*.pot"
  schedule:
    # Cron syntax: [minute hour day_of_the_month month day_of_the_week]
    - cron: "0 2 * * 0,3" # Run every Sunday and Wednesday at 02:00
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name != 'schedule' }}

jobs:
  coverage:
    if: github.event_name != 'workflow_dispatch'
    name: Coverage (Debug)
    runs-on: ubuntu-latest
    env:
      DART_PARALLEL_JOBS: 8
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          cache: true

      - name: Install system dependencies
        uses: awalsh128/cache-apt-pkgs-action@v1.6.0
        with:
          packages: libgl1-mesa-dev libglu1-mesa-dev
          version: 2

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9
        with:
          disable_annotations: true

      - name: Configure environment for compiler cache
        uses: ./.github/actions/configure-compiler-cache

      - name: Build and generate coverage report
        run: |
          DART_VERBOSE=ON \
          BUILD_TYPE=Debug \
          pixi run coverage-report

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build-release:
    name: Release Tests
    runs-on: ubuntu-latest
    env:
      DART_PARALLEL_JOBS: 8
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          cache: true

      - name: Install system dependencies
        uses: awalsh128/cache-apt-pkgs-action@v1.6.0
        with:
          packages: libgl1-mesa-dev libglu1-mesa-dev
          version: 2

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9
        with:
          disable_annotations: true

      - name: Configure environment for compiler cache
        uses: ./.github/actions/configure-compiler-cache

      - name: Check Lint
        run: |
          DART_VERBOSE=ON \
          BUILD_TYPE=Release \
          pixi run check-lint

      - name: Test DART and dartpy
        run: |
          DART_VERBOSE=ON \
          BUILD_TYPE=Release \
          DART_BUILD_DART8_OVERRIDE=OFF \
          pixi run test-all

      - name: Test with AddressSanitizer
        run: |
          DART_VERBOSE=ON \
          pixi run test-asan

      - name: Install
        run: |
          DART_VERBOSE=ON \
          BUILD_TYPE=Release \
          pixi run install

  build-debug:
    name: Debug Tests
    runs-on: ubuntu-latest
    env:
      DART_PARALLEL_JOBS: 8
    # Run Debug builds on every push/PR so regressions are caught before landing on main
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          cache: true

      - name: Install system dependencies
        uses: awalsh128/cache-apt-pkgs-action@v1.6.0
        with:
          packages: libgl1-mesa-dev libglu1-mesa-dev
          version: 2

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9
        with:
          disable_annotations: true

      - name: Configure environment for compiler cache
        uses: ./.github/actions/configure-compiler-cache

      - name: Test DART and dartpy
        run: |
          DART_VERBOSE=ON \
          BUILD_TYPE=Debug \
          DART_BUILD_DART8_OVERRIDE=OFF \
          pixi run test-all

  # Catch compile failures when assertions are enabled but we're not in a Debug
  # build type (e.g., downstream builds that drop -DNDEBUG in Release).
  build-asserts:
    name: Asserts enabled (no -DNDEBUG)
    runs-on: ubuntu-latest
    env:
      DART_PARALLEL_JOBS: 8
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          cache: true

      - name: Install system dependencies
        uses: awalsh128/cache-apt-pkgs-action@v1.6.0
        with:
          packages: libgl1-mesa-dev libglu1-mesa-dev
          version: 2

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9
        with:
          disable_annotations: true

      - name: Configure environment for compiler cache
        uses: ./.github/actions/configure-compiler-cache

      - name: Build with assertions (no -DNDEBUG)
        run: |
          # NOTE: pixi tasks set BUILD_TYPE internally, so configure this
          # variant explicitly to ensure NDEBUG is not defined.
          pixi run -- bash -lc '
            set -euo pipefail
            BUILD_TYPE=None
            DART_VERBOSE=ON
            cmake \
              -G Ninja \
              -S . \
              -B build/$PIXI_ENVIRONMENT_NAME/cpp/$BUILD_TYPE \
              -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX \
              -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
              -DCMAKE_PREFIX_PATH=$CONDA_PREFIX \
              -DDART_BUILD_DARTPY=ON \
              -DDART_BUILD_COLLISION_BULLET=ON \
              -DDART_BUILD_PROFILE=ON \
              -DDART_USE_SYSTEM_GOOGLEBENCHMARK=ON \
              -DDART_USE_SYSTEM_GOOGLETEST=ON \
              -DDART_USE_SYSTEM_IMGUI=ON \
              -DDART_USE_SYSTEM_TRACY=ON \
              -DDART_VERBOSE=$DART_VERBOSE
            cmake --build build/$PIXI_ENVIRONMENT_NAME/cpp/$BUILD_TYPE -j --target ALL
          '
